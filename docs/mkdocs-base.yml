site_name: Project Name
site_description: "Project technical and user documentation."
site_author: "Kartoza"
docs_dir: ./src
site_dir: ./site
repo_name: "Project Name"
repo_url: "https://github.com/kartoza/<project name>"
edit_uri: "https://github.com/kartoza/<project name>/blob/main/docs/"

copyright: Kartoza and Contributors

markdown_extensions:
        - pymdownx.highlight:
                  anchor_linenums: true
        - pymdownx.inlinehilite
        #- mdx_truly_sane_lists
        - toc:
                  permalink: true
                   #slugify: !!python/name:pymdownx.slugs.slugify
        - pymdownx.snippets:
                  base_path: .
        - admonition
        - tables
        - pymdownx.details
        - pymdownx.caret
        - pymdownx.keys
        - pymdownx.mark
        - pymdownx.tilde
        - pymdownx.superfences:
                  custom_fences:
                          - name: mermaid
                            class: mermaid
                            format: !!python/name:pymdownx.superfences.fence_code_format
        - pymdownx.emoji:
                  emoji_generator: !!python/name:materialx.emoji.to_svg
                  emoji_index: !!python/name:materialx.emoji.twemoji

nav:
        - Home:
                  - Home: index.md
                  - About: about-geosight.md
                  - Contributing: developer/manual/contributing.md
        - For Users:
                  - Overview: user/index.md
                  - Guide: 
                          - Overview: user/guide/index.md
                          - Platform tour: user/guide/platform-tour.md
                          - Map Interactions: user/guide/map-interactions.md
                          - Indicators: user/guide/indicator.md
                          - Layers: user/guide/layers.md
                          - User Tutorial: user/guide/user-tutorial.md
                          - Disclaimer: about/disclaimer.md
                          - Credits: about/credits.md
                          - License: about/license.md
        - For Administrators:
                  - Overview: administrator/index.md
                  - Guide: administrator/guide/index.md
                  - Provisioning Reference Layers: administrator/manual/reference-layers.md
        - For Developers:
                  - Overview: developer/index.md
                  - Installation:
                            - Preparation: developer/guide/setup/installation/preparation.md
                            - Project setup: developer/guide/setup/installation/project-setup.md
                            - Road Map: developer/guide/setup/roadmap.md
                            - Development setup:
                                      - Overview: developer/guide/setup/installation/development-setup/index.md
                                      - Using pycharm: developer/guide/setup/installation/development-setup/pycharm.md
                  - Configuration:
                            - Geography: developer/guide/setup/configuration/geography.md
